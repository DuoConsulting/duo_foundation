name: Duo Foundation
description: "A starter theme for Duo that incorporates a component library and living style guide, and is based on Foundation."
core: 8.x
type: theme
base theme:

# Image appears on admin/appearance
# screenshot: images/screenshot.jpg

libraries:
  - duo_foundation/global

# Regions are output in the page.html.twig

regions:
  meta_header: 'Meta Header'
  header: Header
  top_bar_left: 'Top Bar Left'
  top_bar_right: 'Top Bar Right'
  help: Help
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  highlighted: Highlighted
  content: Content
  sidebar_first: 'Left Sidebar'
  sidebar_second: 'Right Sidebar'
  footer_first: 'Footer first column'
  footer_middle: 'Footer middle column'
  footer_last: 'Footer last column'
  left_off_canvas: 'Left off canvas'
  right_off_canvas: 'Right off canvas'
regions_hidden:
  page_top: 'Page Top'
  page_bottom: 'Page bottom'

# Hidden regions
# regions_hidden[]: Page top
# regions_hidden[]: Page bottom

features:
  - logo
  - name
  - slogan
  - favicon
  - comment_user_picture
  - node_user_picture

component-libraries:
  duo_components:
    paths:
      - components

# Remove libraries provided by the duo_layouts module. We don't need them and
# instead use our built-in Foundation classes. Also remove CSS provided by the
# duo_blocks module.
libraries-override:
  duo_layouts/twocol_section: false
  duo_layouts/threecol_section: false
  duo_layouts/fourcol_section: false

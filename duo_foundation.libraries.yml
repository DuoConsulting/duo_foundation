global:
  version: 1.0
  css:
    theme:
      '//rsms.me/inter/inter.css': { type: external }
      '//fonts.googleapis.com/css?family=Open+Sans:400,400i,700,700i&display=swap': { type: external }
      css/styles.css: {}
  js:
    js/scripts.js: {}
  dependencies:
    - core/jquery
    - duo_foundation/foundation.core
    # Include foundation plugins.
    - duo_foundation/foundation.drilldown
    - duo_foundation/foundation.dropdownMenu
    - duo_foundation/foundation.offcanvas

card:
  css:
    component:
      css/components/card.css: {}
  js:
    components/card/card.js: {}
  dependencies:
    - core/jquery

slick:
  css:
    theme:
      '//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css': { type: external }
      "//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css": { type: external }
  js:
    "//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js": { type: external }
    js/slick.js: {}
  dependencies:
    - core/jquery

